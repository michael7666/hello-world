<template class="task-template">
    <section id="cloudgo-section" class="section js-section u-category-windows">
        <header class="section-header">
            <div class="section-wrapper">
                <h1>
                    <svg class="section-icon"><use xlink:href="assets/img/icons.svg#icon-windows"></use></svg>
                    Transfer your cloudgo files
                </h1>
            </div>
        </header>
        <form class="md-form">
            <div class="file-field">
                <div class="btn btn-primary btn-sm float-left">
                    <span>Choose file location</span>
                    <input type="file">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text" placeholder="select">
                </div>
            </div>
        </form>
        <form class="md-form">
            <div class="file-field">
                <div class="btn btn-primary btn-sm float-left">
                    <span>Choose transfer location</span>
                    <input type="file">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text" placeholder="Select">
                </div>
            </div>
        </form>
        <button class="demo-button" id="frameless-window">Transfer</button>
        <script type="text/javascript">
            require('./renderer-process/windows/create-window')
            require('./renderer-process/windows/manage-window')
            require('./renderer-process/windows/using-window-events')
            require('./renderer-process/windows/frameless-window')</script>
    </section>
</template>
